<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analysis Storage Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .cached {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>AI Analysis Storage Test</h1>
    <p>This test verifies that AI analysis results are properly stored in the database and linked to observation records.</p>
    
    <div>
        <button onclick="runTest()">Run Test</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div id="log"></div>
    
    <script>
        const OBSERVATION_ID = '9f40082d-a958-4423-b9ca-01ad8eaad73a';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `status ${type}`;
            entry.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            logDiv.appendChild(entry);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function runTest() {
            clearLog();
            log('Starting AI Analysis Storage Test...', 'info');
            
            try {
                // Step 1: Login
                log('Step 1: Logging in...', 'info');
                const loginResponse = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@plp456.com',
                        password: 'Admin@456'
                    }),
                    credentials: 'include'
                });
                
                if (loginResponse.ok) {
                    log('✅ Login successful', 'success');
                } else {
                    throw new Error('Login failed');
                }
                
                // Step 2: Fetch observation with AI analysis
                log('Step 2: Fetching observation data...', 'info');
                const observationResponse = await fetch(`/api/observations/${OBSERVATION_ID}`, {
                    credentials: 'include'
                });
                
                if (!observationResponse.ok) {
                    throw new Error('Failed to fetch observation');
                }
                
                const observation = await observationResponse.json();
                log('✅ Observation fetched successfully', 'success');
                
                // Check if AI analysis exists
                if (observation.aiAnalysis) {
                    log('✅ Cached AI Analysis found in database:', 'cached');
                    log(`&nbsp;&nbsp;- Overall Score: ${observation.aiAnalysis.overallScore}/10`, 'cached');
                    log(`&nbsp;&nbsp;- Performance Level: ${observation.aiAnalysis.performanceLevel}`, 'cached');
                    log(`&nbsp;&nbsp;- Language: ${observation.aiAnalysis.language}`, 'cached');
                    log(`&nbsp;&nbsp;- Created: ${new Date(observation.aiAnalysis.createdAt).toLocaleString()}`, 'cached');
                    log(`&nbsp;&nbsp;- Updated: ${new Date(observation.aiAnalysis.updatedAt).toLocaleString()}`, 'cached');
                } else {
                    log('No cached AI analysis found. Will generate new analysis.', 'info');
                }
                
                // Step 3: Call AI analysis endpoint
                log('Step 3: Calling AI Analysis API...', 'info');
                const analysisResponse = await fetch('/api/ai/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        observationData: {
                            id: OBSERVATION_ID,
                            nameOfTeacher: observation.nameOfTeacher || 'Test Teacher',
                            subject: observation.subject || 'Mathematics',
                            school: observation.school || 'Test School',
                            grade: observation.grade || 3,
                            evaluationRecords: observation.evaluationRecords
                        },
                        language: 'km'
                    }),
                    credentials: 'include'
                });
                
                if (!analysisResponse.ok) {
                    const error = await analysisResponse.text();
                    throw new Error(`AI Analysis failed: ${error}`);
                }
                
                const analysis = await analysisResponse.json();
                
                if (analysis.cached) {
                    log('✅ Returned cached analysis from database', 'cached');
                    log(`&nbsp;&nbsp;- Cached at: ${new Date(analysis.cachedAt).toLocaleString()}`, 'cached');
                } else {
                    log('✅ Generated new AI analysis', 'success');
                }
                
                log(`&nbsp;&nbsp;- Overall Score: ${analysis.overallScore}/10`, 'success');
                log(`&nbsp;&nbsp;- Performance Level: ${analysis.performanceLevel}`, 'success');
                log(`&nbsp;&nbsp;- Strengths: ${analysis.strengths.length} items`, 'success');
                log(`&nbsp;&nbsp;- Areas for Improvement: ${analysis.areasForImprovement.length} items`, 'success');
                log(`&nbsp;&nbsp;- Recommendations: ${analysis.recommendations.length} items`, 'success');
                
                // Step 4: Verify storage
                log('Step 4: Verifying database storage...', 'info');
                
                // Fetch observation again to verify AI analysis is stored
                const verifyResponse = await fetch(`/api/observations/${OBSERVATION_ID}`, {
                    credentials: 'include'
                });
                
                const verifyData = await verifyResponse.json();
                
                if (verifyData.aiAnalysis) {
                    log('✅ AI Analysis successfully stored and linked to observation!', 'success');
                    log('<strong>Summary:</strong>', 'success');
                    log('1. AI analysis is stored in ai_analysis_results table', 'success');
                    log('2. Analysis is linked to observation via inspectionSessionId', 'success');
                    log('3. Cached analysis improves performance', 'success');
                    log('4. Analysis is automatically displayed on observation detail page', 'success');
                } else {
                    log('⚠️ AI Analysis may take a moment to appear. Refresh to check.', 'info');
                }
                
                // Display sample analysis content
                log('<br><strong>Sample Analysis Content (Khmer):</strong>', 'info');
                log(`<pre>${JSON.stringify({
                    strengths: analysis.strengths.slice(0, 2),
                    areasForImprovement: analysis.areasForImprovement.slice(0, 2),
                    recommendations: analysis.recommendations.slice(0, 2)
                }, null, 2)}</pre>`, 'info');
                
            } catch (error) {
                log(`❌ Test failed: ${error.message}`, 'error');
                console.error(error);
            }
        }
        
        // Auto-run test on page load
        window.addEventListener('load', () => {
            log('Page loaded. Click "Run Test" to begin.', 'info');
        });
    </script>
</body>
</html>
