<!DOCTYPE html>
<html>
<head>
    <title>Auth Flow Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f0f0f0; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Authentication Flow Test</h1>
    
    <div class="section">
        <h2>1. Login Test</h2>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="section">
        <h2>2. Session Check</h2>
        <button onclick="checkSession()">Check Session</button>
        <div id="sessionResult"></div>
    </div>
    
    <div class="section">
        <h2>3. Navigate to Dashboard</h2>
        <button onclick="navigateToDashboard()">Go to Dashboard</button>
        <button onclick="navigateToObservations()">Go to Observations</button>
        <button onclick="navigateToEvaluations()">Go to Evaluations</button>
    </div>
    
    <div class="section">
        <h2>4. Cookie Inspector</h2>
        <button onclick="inspectCookies()">Inspect Cookies</button>
        <div id="cookieResult"></div>
    </div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = 'Logging in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'teacher@openplp.com',
                        password: 'teacher123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <strong>✅ Login Successful!</strong><br>
                        User: ${data.user.email} (${data.user.role})<br>
                        Token: ${data.token.substring(0, 50)}...
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `❌ Login Failed: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }
        
        async function checkSession() {
            const resultDiv = document.getElementById('sessionResult');
            resultDiv.innerHTML = 'Checking session...';
            
            try {
                const response = await fetch('/api/auth/session', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <strong>✅ Session Valid!</strong><br>
                        User: ${data.user.email} (${data.user.role})
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `❌ Session Invalid: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }
        
        function navigateToDashboard() {
            window.location.href = '/dashboard';
        }
        
        function navigateToObservations() {
            window.location.href = '/dashboard/observations';
        }
        
        function navigateToEvaluations() {
            window.location.href = '/dashboard/evaluations';
        }
        
        function inspectCookies() {
            const resultDiv = document.getElementById('cookieResult');
            resultDiv.innerHTML = `
                <strong>Document Cookies:</strong><br>
                <pre>${document.cookie || 'No cookies accessible from JavaScript'}</pre>
                <br>
                <strong>Note:</strong> httpOnly cookies (like auth-token) won't show here but are still sent with requests.
            `;
        }
    </script>
</body>
</html>
