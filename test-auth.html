<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>Test Authentication</h1>
    
    <h2>Register</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="regName">Name:</label>
            <input type="text" id="regName" value="Test User" required>
        </div>
        <div class="form-group">
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" value="test@example.com" required>
        </div>
        <div class="form-group">
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" value="password123" required>
        </div>
        <div class="form-group">
            <label for="regRole">Role:</label>
            <select id="regRole">
                <option value="TEACHER">Teacher</option>
                <option value="DIRECTOR">Director</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>
    <div id="registerResponse" class="response"></div>
    
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" value="test@example.com" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" value="password123" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="loginResponse" class="response"></div>
    
    <h2>Session Check</h2>
    <button id="checkSession">Check Session</button>
    <button id="logout">Logout</button>
    <div id="sessionResponse" class="response"></div>

    <script>
        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const response = await fetch('http://localhost:3001/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({
                    name: document.getElementById('regName').value,
                    email: document.getElementById('regEmail').value,
                    password: document.getElementById('regPassword').value,
                    role: document.getElementById('regRole').value
                })
            });
            const data = await response.json();
            const div = document.getElementById('registerResponse');
            div.textContent = JSON.stringify(data, null, 2);
            div.className = response.ok ? 'response success' : 'response error';
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const response = await fetch('http://localhost:3001/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({
                    email: document.getElementById('loginEmail').value,
                    password: document.getElementById('loginPassword').value
                })
            });
            const data = await response.json();
            const div = document.getElementById('loginResponse');
            div.textContent = JSON.stringify(data, null, 2);
            div.className = response.ok ? 'response success' : 'response error';
        });

        // Check Session
        document.getElementById('checkSession').addEventListener('click', async () => {
            const response = await fetch('http://localhost:3001/api/auth/session', {
                credentials: 'include'
            });
            const data = await response.json();
            const div = document.getElementById('sessionResponse');
            div.textContent = JSON.stringify(data, null, 2);
            div.className = response.ok ? 'response success' : 'response error';
        });

        // Logout
        document.getElementById('logout').addEventListener('click', async () => {
            const response = await fetch('http://localhost:3001/api/auth/logout', {
                method: 'POST',
                credentials: 'include'
            });
            const data = await response.json();
            const div = document.getElementById('sessionResponse');
            div.textContent = JSON.stringify(data, null, 2);
            div.className = response.ok ? 'response success' : 'response error';
        });
    </script>
</body>
</html>
