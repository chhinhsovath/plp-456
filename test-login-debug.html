<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Flow Debug Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }
        button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #1577d9;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .log {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .success {
            color: #52c41a;
            font-weight: bold;
        }
        .error {
            color: #ff4d4f;
            font-weight: bold;
        }
        .info {
            color: #1890ff;
        }
        .warning {
            color: #faad14;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.authenticated {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
        }
        .status.unauthenticated {
            background: #fff1f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Login Flow Debug Test</h1>
        
        <div class="test-section">
            <h2>Current Status</h2>
            <div id="status" class="status unauthenticated">
                Checking authentication status...
            </div>
        </div>

        <div class="test-section">
            <h2>Test Login Flow</h2>
            <button onclick="testLogin('admin@openplp.com', 'admin123')">Test Admin Login</button>
            <button onclick="testLogin('teacher@openplp.com', 'teacher123')">Test Teacher Login</button>
            <button onclick="checkSession()">Check Session</button>
            <button onclick="testDashboardAccess()">Test Dashboard Access</button>
            <button onclick="clearAuth()">Clear Auth & Cookies</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>

        <div class="test-section">
            <h2>Debug Log</h2>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        let logElement = document.getElementById('log');
        let statusElement = document.getElementById('status');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logElement.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function updateStatus(authenticated, user = null) {
            if (authenticated) {
                statusElement.className = 'status authenticated';
                statusElement.innerHTML = `‚úÖ Authenticated as: ${user?.name || 'Unknown'} (${user?.email || 'Unknown'})`;
            } else {
                statusElement.className = 'status unauthenticated';
                statusElement.innerHTML = '‚ùå Not authenticated';
            }
        }

        async function checkSession() {
            log('Checking session...', 'info');
            try {
                const response = await fetch('http://localhost:3000/api/auth/session', {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                log(`Session check response: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                const cookies = document.cookie;
                log(`Current cookies: ${cookies || 'No cookies found'}`, 'info');
                
                const authToken = localStorage.getItem('auth-token');
                log(`LocalStorage auth-token: ${authToken ? 'Present' : 'Not found'}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    log('Session data: ' + JSON.stringify(data, null, 2), 'success');
                    updateStatus(true, data.user);
                } else {
                    const error = await response.json();
                    log('Session error: ' + JSON.stringify(error, null, 2), 'error');
                    updateStatus(false);
                }
            } catch (error) {
                log('Session check failed: ' + error.message, 'error');
                updateStatus(false);
            }
        }

        async function testLogin(email, password) {
            log(`\n=== Testing login with ${email} ===`, 'info');
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                log(`Login response: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log('Login response data: ' + JSON.stringify(data, null, 2), response.ok ? 'success' : 'error');
                
                if (response.ok && data.token) {
                    log('Token received, storing in localStorage', 'success');
                    localStorage.setItem('auth-token', data.token);
                    
                    // Check cookies after login
                    setTimeout(() => {
                        const cookies = document.cookie;
                        log(`Cookies after login: ${cookies || 'No cookies found'}`, 'info');
                        
                        // Check session
                        checkSession();
                    }, 500);
                }
            } catch (error) {
                log('Login failed: ' + error.message, 'error');
            }
        }

        async function testDashboardAccess() {
            log('\n=== Testing dashboard access ===', 'info');
            
            try {
                const response = await fetch('http://localhost:3000/dashboard', {
                    credentials: 'include',
                    redirect: 'manual'
                });
                
                log(`Dashboard response: ${response.status} ${response.statusText}`, 'info');
                log(`Response type: ${response.type}`, 'info');
                
                if (response.status === 0 && response.type === 'opaqueredirect') {
                    log('Redirect detected - checking redirect location', 'warning');
                    
                    // Try to access dashboard/users API
                    const apiResponse = await fetch('http://localhost:3000/api/users?limit=1', {
                        credentials: 'include'
                    });
                    
                    log(`API test response: ${apiResponse.status} ${apiResponse.statusText}`, apiResponse.ok ? 'success' : 'error');
                    
                    if (apiResponse.ok) {
                        const data = await apiResponse.json();
                        log('API access successful: ' + JSON.stringify(data, null, 2), 'success');
                    } else {
                        const error = await apiResponse.json();
                        log('API access failed: ' + JSON.stringify(error, null, 2), 'error');
                    }
                }
            } catch (error) {
                log('Dashboard test failed: ' + error.message, 'error');
            }
        }

        function clearAuth() {
            log('\n=== Clearing authentication ===', 'warning');
            
            // Clear localStorage
            localStorage.removeItem('auth-token');
            log('Cleared localStorage auth-token', 'success');
            
            // Clear all cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            log('Cleared all cookies', 'success');
            
            // Update status
            updateStatus(false);
            
            // Check session again
            setTimeout(checkSession, 500);
        }

        function clearLog() {
            logElement.innerHTML = '';
            log('Log cleared', 'info');
        }

        // Initial check on load
        window.onload = () => {
            log('Page loaded - checking initial auth status', 'info');
            checkSession();
        };
    </script>
</body>
</html>
