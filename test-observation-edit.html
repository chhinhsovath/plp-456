<!DOCTYPE html>
<html>
<head>
    <title>Test Observation Edit</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; }
        textarea { width: 100%; height: 200px; }
        .result { background: #f9f9f9; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Test Observation Edit Functionality</h1>
    
    <div class="section">
        <h2>1. Check Authentication</h2>
        <button onclick="checkAuth()">Check Auth Status</button>
        <div id="authResult" class="result"></div>
    </div>
    
    <div class="section">
        <h2>2. Load Observation</h2>
        <input type="text" id="observationId" value="1b8a1b2d-2237-47db-83f7-9b8c966253bf" style="width: 300px;">
        <button onclick="loadObservation()">Load Observation</button>
        <div id="loadResult" class="result"></div>
    </div>
    
    <div class="section">
        <h2>3. Test Update</h2>
        <button onclick="testUpdate()">Test Simple Update</button>
        <div id="updateResult" class="result"></div>
    </div>
    
    <div class="section">
        <h2>4. Debug Log</h2>
        <textarea id="debugLog" readonly></textarea>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>
        function log(message) {
            const logArea = document.getElementById('debugLog');
            const timestamp = new Date().toISOString();
            logArea.value += `[${timestamp}] ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
            console.log(message);
        }

        async function checkAuth() {
            try {
                log('Checking authentication...');
                const response = await fetch('/api/auth/session', {
                    credentials: 'include'
                });
                
                log(`Auth response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('authResult').innerHTML = 
                        `<strong>Authenticated:</strong> ${JSON.stringify(data, null, 2)}`;
                    log('Authentication successful');
                } else {
                    const errorText = await response.text();
                    document.getElementById('authResult').innerHTML = 
                        `<strong>Not Authenticated:</strong> ${errorText}`;
                    log(`Authentication failed: ${errorText}`);
                }
            } catch (error) {
                log(`Auth check error: ${error.message}`);
                document.getElementById('authResult').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }

        async function loadObservation() {
            try {
                const id = document.getElementById('observationId').value;
                log(`Loading observation: ${id}`);
                
                const response = await fetch(`/api/observations/${id}`, {
                    credentials: 'include'
                });
                
                log(`Load response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('loadResult').innerHTML = 
                        `<strong>Loaded successfully:</strong><pre>${JSON.stringify(data, null, 2)}</pre>`;
                    log('Observation loaded successfully');
                } else {
                    const errorText = await response.text();
                    document.getElementById('loadResult').innerHTML = 
                        `<strong>Load failed:</strong> ${errorText}`;
                    log(`Load failed: ${errorText}`);
                }
            } catch (error) {
                log(`Load error: ${error.message}`);
                document.getElementById('loadResult').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }

        async function testUpdate() {
            try {
                const id = document.getElementById('observationId').value;
                log(`Testing update for observation: ${id}`);
                
                const testPayload = {
                    sessionInfo: {
                        title: `Test Update ${new Date().toISOString()}`,
                        generalNotes: `Updated at ${new Date().toISOString()}`,
                        grade: 5,
                        subject: "Mathematics",
                        nameOfTeacher: "Test Teacher",
                        province: "Test Province",
                        district: "Test District",
                        school: "Test School"
                    }
                };
                
                log(`Sending payload: ${JSON.stringify(testPayload, null, 2)}`);
                
                const response = await fetch(`/api/observations/${id}`, {
                    method: 'PUT',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testPayload)
                });
                
                log(`Update response status: ${response.status}`);
                
                const responseText = await response.text();
                log(`Update response body: ${responseText}`);
                
                if (response.ok) {
                    document.getElementById('updateResult').innerHTML = 
                        `<strong>Update successful:</strong><pre>${responseText}</pre>`;
                    log('Update successful');
                } else {
                    document.getElementById('updateResult').innerHTML = 
                        `<strong>Update failed:</strong> ${responseText}`;
                    log(`Update failed: ${responseText}`);
                }
            } catch (error) {
                log(`Update error: ${error.message}`);
                document.getElementById('updateResult').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }

        function clearLog() {
            document.getElementById('debugLog').value = '';
        }

        // Auto-check auth on load
        window.onload = function() {
            log('Page loaded, checking authentication...');
            checkAuth();
        };
    </script>
</body>
</html>
