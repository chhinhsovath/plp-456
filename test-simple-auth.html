<!DOCTYPE html>
<html>
<head>
    <title>Simple Auth Test</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
        pre { background: #f0f0f0; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Simple Authentication Test</h1>
    <p>No HTTPS or security restrictions - development mode</p>
    
    <div>
        <button onclick="login()">1. Login</button>
        <button onclick="checkSession()">2. Check Session</button>
        <button onclick="goToDashboard()">3. Go to Dashboard</button>
        <button onclick="testAPI()">4. Test API</button>
    </div>
    
    <div id="result"></div>

    <script>
        const resultDiv = document.getElementById('result');
        
        async function login() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'teacher@openplp.com',
                        password: 'teacher123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="status success">
                            ✅ Login successful!<br>
                            User: ${data.user.email}<br>
                            Role: ${data.user.role}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="status error">
                            ❌ Login failed: ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }
        
        async function checkSession() {
            try {
                const response = await fetch('/api/auth/session', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="status success">
                            ✅ Session valid!<br>
                            User: ${data.user.email}<br>
                            Role: ${data.user.role}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="status error">
                            ❌ Not logged in: ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }
        
        function goToDashboard() {
            window.location.href = '/dashboard';
        }
        
        async function testAPI() {
            try {
                const response = await fetch('/api/observations', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="status success">
                            ✅ API Access successful!<br>
                            Observations count: ${data.length || 0}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="status error">
                            ❌ API Access failed: ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
